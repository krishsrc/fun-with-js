<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Js</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="box-border m-0 p-0 bg-[#fbf3d1]">
    <nav>
      <h1 class="text-3xl font-bold text-center pt-4">Fun With Js</h1>
      <h3 class="text-sm font-light text-center">Play, Learn, Experiment</h3>
    </nav>
    <main>
      <div class="bg-white">
        <div
          class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
        >
          <h2 class="text-2xl font-bold tracking-tight text-gray-900">Games</h2>

          <div
            class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
          >
            <div class="group relative">
              <img
                src="assets/images/digital-clock.png"
                alt="Digital Clock"
                class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
              />
              <div class="mt-4 flex justify-between">
                <div>
                  <h3 class="text-sm text-gray-700">
                    <a href="#">
                      <span aria-hidden="true" class="absolute inset-0"></span>
                      Digital Clock
                    </a>
                  </h3>
                  <p class="mt-1 text-sm text-gray-500">
                    This is a digital clock.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="application.js"></script>
  </body>
</html>
